<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Teaching Assistant</title>
  <style>
    /* Your existing CSS styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #2ecc71;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    section {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #a5d6a7;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #2e7d32;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
      color: #2e7d32;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #81c784;
      font-size: 1rem;
      background: #fff;
      box-sizing: border-box;
    }

    #originalDescription,
    #customDescription {
      min-height: 100px;
      resize: vertical;
    }

    #subtopic {
      max-width: 400px;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #27ae60;
    }

    .question-item {
      background: #c8e6c9;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      border-left: 4px solid #2e7d32;
    }

    video {
      display: block;
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: center;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media(max-width:700px) {
      .two-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üìó AI Teaching Assistant</h1>
  </header>

  <main>
    <!-- Lesson Info -->
    <section>
      <h2>Lesson Details</h2>
      <label>Subtopic:</label>
      <input type="text" id="subtopic" readonly />
      <label>Lesson Description:</label>
      <textarea id="originalDescription" readonly></textarea>
      <label>Or Write Your Own:</label>
      <textarea id="customDescription" placeholder="Type your lesson description here..."></textarea>
    </section>

    <!-- Quiz Builder -->
    <section>
      <h2>üìã Quiz Builder</h2>
      <div class="two-column">
        <input type="text" id="questionInput" placeholder="Enter question..." />
        <input type="text" id="answerInput" placeholder="Enter answer..." />
      </div>
      <button type="button" id="addQuestionBtn">‚ûï Add Question</button>
      <div id="questionsList">
        <h3>‚úÖ Added Questions:</h3>
        <div id="addedQuestions"></div>
      </div>
    </section>

    <!-- Video Section -->
    <section>
      <h2>üé• Lesson Video</h2>
      <button type="button" id="generateVideoBtn">Generate Video</button>
      <video id="video" controls></video>
      <div id="loadingMessage" style="display:none;text-align:center;margin-top:20px;">
        <div class="spinner"></div>
        <p style="font-size:1.2rem;color:#555;margin-top:10px;">Generating your AI video, please wait...</p>
      </div>
      <button type="button" id="saveLessonBtn">üíæ Save Lesson</button>
    </section>
  </main>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);

      // get all dynamic fields
      const returnTo = urlParams.get("returnTo") || "/adminright";
      const parentId = urlParams.get("parentId") || "";
      const rootUnitId = urlParams.get("rootUnitId") || "";
      const dbname = urlParams.get("dbname") || "professional"; // Changed to professional
      const subjectName = urlParams.get("subjectName") || "";
      const subtopic = urlParams.get("subtopic") || "";
      const description = decodeURIComponent(urlParams.get("description") || "");
      const imageUrls = JSON.parse(urlParams.get("imageUrls") || "[]");
      const audioFileId = JSON.parse(urlParams.get("audioFileId") || "[]");

      // fill UI
      document.getElementById("subtopic").value = subtopic;
      document.getElementById("originalDescription").value = description;

      let aiVideoUrl = "";
      const questions = [];

      // add quiz
      document.getElementById("addQuestionBtn").addEventListener("click", () => {
        const q = document.getElementById("questionInput").value.trim();
        const a = document.getElementById("answerInput").value.trim();
        if (!q || !a) return alert("Enter both question & answer");

        questions.push({ question: q, answer: a });
        document.getElementById("questionInput").value = "";
        document.getElementById("answerInput").value = "";

        const container = document.getElementById("addedQuestions");
        const div = document.createElement("div");
        div.className = "question-item";
        div.innerHTML = `<strong>Q${questions.length}:</strong> ${q}<br/><strong>A:</strong> ${a}`;
        container.appendChild(div);
      });

      // generate AI video - CALL YOUR NODE.JS BACKEND
      document.getElementById("generateVideoBtn").addEventListener("click", async () => {
        const desc = document.getElementById("customDescription").value.trim() || description;
        const loading = document.getElementById("loadingMessage");
        const video = document.getElementById("video");

        if (!desc.trim()) {
          alert("Please enter a description for the AI video");
          return;
        }

        loading.style.display = "block";
        video.style.display = "none";

        try {
          console.log("üé¨ Generating AI video for:", subtopic);

          // ‚úÖ Call YOUR Node.js backend
          const res = await fetch("https://ai-generative-rhk1.onrender.com/generate-and-upload", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ subtopic, description: desc }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || "Video generation failed");
          }

          aiVideoUrl = data.firebase_video_url;
          console.log("‚úÖ AI Video URL received:", aiVideoUrl);

          if (!aiVideoUrl) {
            throw new Error("No video URL returned from server");
          }

          localStorage.setItem("generatedAIVideoUrl", aiVideoUrl);
          loading.style.display = "none";
          video.style.display = "block";
          video.src = aiVideoUrl;
          alert("‚úÖ AI Video generated successfully!");
        } catch (err) {
          console.error("‚ùå AI Video generation error:", err);
          loading.style.display = "none";
          alert("‚ùå Failed to generate video: " + err.message);
        }
      });

      // Test CORS first
      async function testCORS() {
        try {
          console.log("üß™ Testing CORS connection to Spring Boot...");
          const testResponse = await fetch("https://final-padmasini7.onrender.com/api/test-cors", {
            method: "GET",
            headers: {
              "Content-Type": "application/json"
            }
          });

          if (testResponse.ok) {
            const testData = await testResponse.json();
            console.log("‚úÖ CORS test successful:", testData);
            return true;
          } else {
            console.error("‚ùå CORS test failed:", testResponse.status);
            return false;
          }
        } catch (error) {
          console.error("‚ùå CORS test error:", error);
          return false;
        }
      }

      // save lesson - WITH CORS TESTING
      document.getElementById("saveLessonBtn").addEventListener("click", async () => {
        try {
          const aiVideoUrlToSave = aiVideoUrl || localStorage.getItem("generatedAIVideoUrl") || "";

          if (!aiVideoUrlToSave) {
            alert("Please generate an AI video first before saving");
            return;
          }

          if (!parentId) {
            alert("Error: Cannot find subtopic ID to update");
            return;
          }

          console.log("üíæ Starting save process...");

          // Test CORS first
          const corsWorking = await testCORS();
          if (!corsWorking) {
            console.warn("‚ö†Ô∏è CORS test failed, using Node.js backend");
            await saveWithNodeJS(parentId, aiVideoUrlToSave, dbname);
            return;
          }

          // Try Spring Boot backend
          console.log("üîÑ Attempting to save with Spring Boot backend...");
          const updateResponse = await fetch("https://final-padmasini7.onrender.com/api/updateSubtopicVideo", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              subtopicId: parentId,
              aiVideoUrl: aiVideoUrlToSave,
              dbname: dbname
            }),
          });

          console.log("üì° Spring Boot response status:", updateResponse.status);

          if (updateResponse.ok) {
            const updateData = await updateResponse.json();
            console.log("‚úÖ Spring Boot save successful:", updateData);

            if (updateData.updated === 0) {
              console.warn("‚ö†Ô∏è Spring Boot: No documents updated, trying Node.js...");
              await saveWithNodeJS(parentId, aiVideoUrlToSave, dbname);
            } else {
              completeSave();
            }
          } else {
            console.warn("‚ö†Ô∏è Spring Boot save failed, trying Node.js...");
            await saveWithNodeJS(parentId, aiVideoUrlToSave, dbname);
          }

        } catch (err) {
          console.error("‚ùå Error in save process:", err);
          alert("‚ùå Error saving AI video: " + err.message);
        }
      });

      // Node.js fallback function
      async function saveWithNodeJS(subtopicId, videoUrl, database) {
        try {
          console.log("üîÑ Using Node.js backend as fallback...");
          const response = await fetch("https://ai-generative-rhk1.onrender.com/api/updateSubtopicVideo", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              subtopicId: subtopicId,
              aiVideoUrl: videoUrl,
              dbname: database
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Node.js backend also failed");
          }

          console.log("‚úÖ Node.js save successful:", data);
          completeSave();

        } catch (error) {
          console.error("‚ùå Node.js fallback also failed:", error);
          throw new Error("All save attempts failed: " + error.message);
        }
      }

      // Common completion function
      function completeSave() {
        localStorage.removeItem("generatedAIVideoUrl");
        alert("‚úÖ AI Video saved successfully to your subtopic!");
        window.location.href = returnTo;
      }
    });
  </script>>
</body>

</html>
