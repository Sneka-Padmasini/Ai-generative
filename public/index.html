<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Teaching Assistant</title>
  <style>
    /* Your existing CSS styles - keep them the same */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #2ecc71;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    section {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #a5d6a7;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #2e7d32;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
      color: #2e7d32;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #81c784;
      font-size: 1rem;
      background: #fff;
      box-sizing: border-box;
    }

    #originalDescription,
    #customDescription {
      min-height: 100px;
      resize: vertical;
    }

    #subtopic {
      max-width: 400px;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #27ae60;
    }

    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }

    .question-item {
      background: #c8e6c9;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      border-left: 4px solid #2e7d32;
    }

    video {
      display: block;
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: center;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .status-message {
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      text-align: center;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media(max-width:700px) {
      .two-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üìó AI Teaching Assistant</h1>
  </header>

  <main>
    <!-- Lesson Info -->
    <section>
      <h2>Lesson Details</h2>
      <label>Subtopic:</label>
      <input type="text" id="subtopic" readonly />
      <label>Lesson Description:</label>
      <textarea id="originalDescription" readonly></textarea>
      <label>Or Write Your Own:</label>
      <textarea id="customDescription" placeholder="Type your lesson description here..."></textarea>
    </section>

    <!-- Quiz Builder -->
    <section>
      <h2>üìã Quiz Builder</h2>
      <div class="two-column">
        <input type="text" id="questionInput" placeholder="Enter question..." />
        <input type="text" id="answerInput" placeholder="Enter answer..." />
      </div>
      <button type="button" id="addQuestionBtn">‚ûï Add Question</button>
      <div id="questionsList">
        <h3>‚úÖ Added Questions:</h3>
        <div id="addedQuestions"></div>
      </div>
    </section>

    <!-- Video Section -->
    <section>
      <h2>üé• Lesson Video</h2>
      <button type="button" id="generateVideoBtn">Generate Video</button>
      <div id="statusMessage"></div>
      <video id="video" controls style="display:none;"></video>
      <div id="loadingMessage" style="display:none;text-align:center;margin-top:20px;">
        <div class="spinner"></div>
        <p style="font-size:1.2rem;color:#555;margin-top:10px;">Generating your AI video, please wait...</p>
      </div>
      <button type="button" id="saveLessonBtn" disabled>üíæ Save Lesson</button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);

      // Get all parameters
      const returnTo = urlParams.get("returnTo") || "/adminright";
      const subtopicId = urlParams.get("subtopicId") || "";
      const parentId = urlParams.get("parentId") || "";
      const rootUnitId = urlParams.get("rootUnitId") || "";
      const dbname = urlParams.get("dbname") || "professional";
      const subjectName = urlParams.get("subjectName") || "";
      const subtopic = urlParams.get("subtopic") || "";
      const description = decodeURIComponent(urlParams.get("description") || "");

      console.log("üìã Received parameters:", {
        subtopicId,
        parentId,
        rootUnitId,
        dbname,
        subjectName,
        subtopic
      });

      // Fill UI
      document.getElementById("subtopic").value = subtopic;
      document.getElementById("originalDescription").value = description;

      let aiVideoUrl = "";
      const questions = [];

      // Show status message
      function showStatus(message, type = "info") {
        const statusEl = document.getElementById("statusMessage");
        statusEl.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        statusEl.style.display = "block";
      }

      // Check if subtopic exists on page load
      async function checkSubtopicExists() {
        console.log("üîç Checking if subtopic exists in database...");

        try {
          const response = await fetch(`https://ai-generative-rhk1.onrender.com/api/debug-subtopic/${subtopicId}?dbname=${dbname}&subjectName=${encodeURIComponent(subjectName)}`);
          const data = await response.json();

          console.log("üìä Subtopic check result:", data);

          if (data.found) {
            showStatus("‚úÖ Subtopic found in database. Ready to generate AI video.", "success");
            document.getElementById("generateVideoBtn").disabled = false;
          } else {
            showStatus("‚ùå Subtopic not found. Please make sure you saved the subtopic first.", "error");
            document.getElementById("generateVideoBtn").disabled = true;
            document.getElementById("saveLessonBtn").disabled = true;
          }
        } catch (error) {
          console.error("‚ùå Database check failed:", error);
          showStatus("‚ö†Ô∏è Could not verify subtopic. You can try generating video anyway.", "info");
          document.getElementById("generateVideoBtn").disabled = false;
        }
      }

      // Initialize page
      checkSubtopicExists();

      // Add quiz question
      document.getElementById("addQuestionBtn").addEventListener("click", () => {
        const q = document.getElementById("questionInput").value.trim();
        const a = document.getElementById("answerInput").value.trim();
        if (!q || !a) return alert("Enter both question & answer");

        questions.push({ question: q, answer: a });
        document.getElementById("questionInput").value = "";
        document.getElementById("answerInput").value = "";

        const container = document.getElementById("addedQuestions");
        const div = document.createElement("div");
        div.className = "question-item";
        div.innerHTML = `<strong>Q${questions.length}:</strong> ${q}<br/><strong>A:</strong> ${a}`;
        container.appendChild(div);
      });

      // Generate AI video
      document.getElementById("generateVideoBtn").addEventListener("click", async () => {
        const desc = document.getElementById("customDescription").value.trim() || description;
        const loading = document.getElementById("loadingMessage");
        const video = document.getElementById("video");
        const saveBtn = document.getElementById("saveLessonBtn");

        if (!desc.trim()) {
          alert("Please enter a description for the AI video");
          return;
        }

        loading.style.display = "block";
        video.style.display = "none";
        saveBtn.disabled = true;
        showStatus("üîÑ Generating AI video... This may take 2-3 minutes.", "info");

        try {
          console.log("üé¨ Generating AI video for subtopic:", subtopicId);

          const res = await fetch("https://ai-generative-rhk1.onrender.com/generate-and-upload", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ subtopic, description: desc }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || "Video generation failed");
          }

          aiVideoUrl = data.firebase_video_url;
          console.log("‚úÖ AI Video URL received:", aiVideoUrl);

          if (!aiVideoUrl) {
            throw new Error("No video URL returned from server");
          }

          localStorage.setItem("generatedAIVideoUrl", aiVideoUrl);
          loading.style.display = "none";
          video.style.display = "block";
          video.src = aiVideoUrl;
          saveBtn.disabled = false;
          showStatus("‚úÖ AI Video generated successfully! Click 'Save Lesson' to save it to your subtopic.", "success");

        } catch (err) {
          console.error("‚ùå AI Video generation error:", err);
          loading.style.display = "none";
          saveBtn.disabled = true;
          showStatus("‚ùå Failed to generate video: " + err.message, "error");
        }
      });

      // Save lesson with AI video
      document.getElementById("saveLessonBtn").addEventListener("click", async () => {
        try {
          const aiVideoUrlToSave = aiVideoUrl || localStorage.getItem("generatedAIVideoUrl") || "";

          if (!aiVideoUrlToSave) {
            alert("Please generate an AI video first before saving");
            return;
          }

          if (!subtopicId) {
            alert("Error: Cannot find subtopic ID to update");
            return;
          }

          console.log("üíæ Saving AI video with parameters:", {
            subtopicId,
            parentId,
            aiVideoUrl: aiVideoUrlToSave,
            dbname,
            subjectName
          });

          showStatus("üîÑ Saving AI video to database...", "info");
          document.getElementById("saveLessonBtn").disabled = true;

          // Save using Node.js backend (it will try Spring Boot first, then direct DB)
          const saveResponse = await fetch("https://ai-generative-rhk1.onrender.com/api/updateSubtopicVideo", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              subtopicId: subtopicId,
              aiVideoUrl: aiVideoUrlToSave,
              dbname: dbname,
              subjectName: subjectName
            }),
          });

          if (!saveResponse.ok) {
            const errorText = await saveResponse.text();
            throw new Error(`HTTP ${saveResponse.status}: ${errorText}`);
          }

          const saveData = await saveResponse.json();
          console.log("‚úÖ Save response:", saveData);

          localStorage.removeItem("generatedAIVideoUrl");
          showStatus("üéâ AI Video saved successfully to your subtopic!", "success");

          // Redirect back to admin page
          setTimeout(() => {
            const returnUrl = new URL(returnTo, window.location.origin);
            returnUrl.searchParams.set("saved", "true");
            returnUrl.searchParams.set("message", "AI+video+saved+successfully");
            returnUrl.searchParams.set("videoUrl", encodeURIComponent(aiVideoUrlToSave));

            window.location.href = returnUrl.toString();
          }, 2000);

        } catch (err) {
          console.error("‚ùå Error saving AI video:", err);
          document.getElementById("saveLessonBtn").disabled = false;

          if (err.message.includes("Subtopic not found")) {
            showStatus("‚ùå Subtopic not found. Please make sure the subtopic was saved via Spring Boot first.", "error");
          } else if (err.message.includes("Failed to fetch")) {
            showStatus("‚ùå Network error: Could not connect to the server.", "error");
          } else {
            showStatus("‚ùå Error saving AI video: " + err.message, "error");
          }
        }
      });
    });
  </script>
</body>

</html>
