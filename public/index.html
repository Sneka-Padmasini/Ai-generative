<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Teaching Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #2ecc71;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    section {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #a5d6a7;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #2e7d32;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
      color: #2e7d32;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #81c784;
      font-size: 1rem;
      background: #ffffff;
      box-sizing: border-box;
    }

    #originalDescription,
    #customDescription {
      min-height: 100px;
      resize: vertical;
    }

    #subtopic {
      max-width: 400px;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #27ae60;
    }

    .question-item {
      background: #c8e6c9;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      border-left: 4px solid #2e7d32;
    }

    video {
      display: block;
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    #quizDisplay {
      background: #fffde7;
      border-left: 6px solid #fbc02d;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: center;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media(max-width:700px) {
      .two-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üìó AI Teaching Assistant</h1>
  </header>

  <main>
    <!-- Lesson Info -->
    <section>
      <h2>Lesson Details</h2>
      <label>Subtopic:</label>
      <input type="text" id="subtopic" readonly />
      <label>Lesson Description:</label>
      <textarea id="originalDescription" readonly></textarea>
      <label>Or Write Your Own:</label>
      <textarea id="customDescription" placeholder="Type your lesson description here..."></textarea>
    </section>

    <!-- Quiz Builder -->
    <section>
      <h2>üìã Quiz Builder</h2>
      <div class="two-column">
        <input type="text" id="questionInput" placeholder="Enter question..." />
        <input type="text" id="answerInput" placeholder="Enter answer..." />
      </div>
      <button type="button" onclick="addQuestion()">‚ûï Add Question</button>
      <div id="questionsList">
        <h3>‚úÖ Added Questions:</h3>
        <div id="addedQuestions"></div>
      </div>
    </section>

    <!-- Video Section -->
    <section>
      <h2>üé• Lesson Video</h2>
      <button type="button" onclick="generateVideo()">Generate Video</button>
      <video id="video" controls></video>
      <div id="loadingMessage" style="display:none;text-align:center;margin-top:20px;">
        <div class="spinner"></div>
        <p style="font-size:1.2rem;color:#555;margin-top:10px;">Generating your AI video, please wait...</p>
      </div>
      <button type="button" onclick="saveFullLesson()">üíæ Save Lesson</button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      // const urlParams = new URLSearchParams(window.location.search);
      const returnTo = urlParams.get("returnTo") || "/";
      const subtopic = urlParams.get("subtopic") || "";
      const description = decodeURIComponent(urlParams.get("description") || "");
      const subject = urlParams.get("subjectName") || "Physics";
      const editingUnitId = urlParams.get("unitId");

      document.getElementById("subtopic").value = subtopic;
      document.getElementById("originalDescription").value = description;

      let newAudio = [];
      const questions = [];

      // ‚ûï Add question
      window.addQuestion = () => {
        const q = document.getElementById("questionInput").value.trim();
        const a = document.getElementById("answerInput").value.trim();
        if (!q || !a) return alert("Enter both question & answer");
        questions.push({ question: q, answer: a });
        document.getElementById("questionInput").value = "";
        document.getElementById("answerInput").value = "";
        const container = document.getElementById("addedQuestions");
        const div = document.createElement("div");
        div.className = "question-item";
        div.innerHTML = `<strong>Q${questions.length}:</strong> ${q}<br/><strong>A:</strong> ${a}`;
        container.appendChild(div);
      };

      // üé• Generate AI Video
      // üé• Generate AI Video
      window.generateVideo = async () => {
        const desc = document.getElementById("customDescription").value.trim() || description;
        const loading = document.getElementById("loadingMessage");
        const video = document.getElementById("video");
        loading.style.display = "block";
        video.style.display = "none";

        try {
          const res = await fetch("https://ai-generative-rhk1.onrender.com/generate-and-upload", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ subtopic, description: desc }),
          });
          const data = await res.json();

          // ‚úÖ Persist the generated URL globally and locally
          newAudio = [data.firebase_video_url];
          localStorage.setItem("generatedAIVideoUrl", data.firebase_video_url);

          loading.style.display = "none";
          video.style.display = "block";
          video.src = data.firebase_video_url;
        } catch (err) {
          console.error(err);
          loading.innerHTML = "<p style='color:red;'>‚ùå Failed to generate video.</p>";
        }
      };


      // üíæ Save AI Video + Quiz
      window.saveFullLesson = async () => {
        try {
          const aiUrl =
            (newAudio && newAudio.length > 0 && newAudio[0]) ||
            localStorage.getItem("generatedAIVideoUrl") ||
            "";

          const payload = {
            explanation:
              document.getElementById("customDescription").value.trim() || description,
            audioFileId: newAudio,
            imageUrls: [],
            aiVideoUrl: aiUrl,
            aiTestData: questions,
          };

          const res = await fetch(
            `https://ai-generative-rhk1.onrender.com/save-full-lesson-adminstyle/${editingUnitId}`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            }
          );

          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Failed to save");

          // ‚úÖ Store for React page
          if (aiUrl) localStorage.setItem("generatedAIVideoUrl", aiUrl);

          alert("‚úÖ AI Video and Quiz saved successfully!");

          // ‚úÖ Redirect back to admin page or selected lesson
          const returnTo = urlParams.get("returnTo") || "/";
          window.location.href = returnTo;

        } catch (err) {
          console.error(err);
          alert("‚ùå Error saving lesson. Check console.");
        }
      };


    });
  </script>
</body>

</html>
